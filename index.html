<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bwip-js@4.1.2"></script>
    <script src="app.js"></script>
    <title>Generate Custom Sized Barcode Grid</title>
</head>

<body>
    <h1>Barcode QR Code Generator</h1>
    <div class="row">
        <p>Multiple barcodes can be generated by entering the number of rows and columns.</p>
    </div>
    <div class="row">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" min="1" value="2">

        <label for="cols">Columns:</label>
        <input type="number" id="cols" min="1" value="2">
    </div>

    <div class="row">
        <label for="cols">Text:</label>
        <input type="text" id="text" placeholder="">
    </div>

    <div class="row">
        <label for="barcodeType">Barcode Type:</label>
        <select id="barcodeType">
            <option value="qrcode">QR Code</option>
            <option value="dotcode">Dotcode</option>
            <option value="pdf417">PDF417</option>
            <option value="maxicode">MaxiCode</option>
            <option value="azteccode">AztecCode</option>
            <option value="datamatrix">DataMatrix</option>
            <option value="ean13">EAN13</option>
            <option value="code128">CODE128</option>
            <option value="code39">CODE39</option>
            <option value="interleaved2of5">ITF</option>
            <option value="msi">MSI</option>
            <option value="pharmacode">Pharmacode</option>
            <option value="rationalizedCodabar">Codabar</option>
        </select>
        <button class="generate" onclick="generate('direct')">Generate Barcodes</button>

    </div class="row">

    <div class="row">
        <button class="random" onclick="generate('random')">Barcodes by Random Values</button>
        <button class="random" onclick="generate('mixed')">Barcodes by Random Types</button>
    </div class="row">

    <div id="barcodes" class="row">
        <canvas id="barcodeCanvas"></canvas>
    </div>

</body>

</html>
